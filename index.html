<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5e Statblock Importer</title>
</head>

<body>
    <div class="sbi-window">
        <h2>Paste Statblock Below:</h2>
        <textarea id="sbi-input" rows="15" cols="75"></textarea>
    </div>

    <div>
        <button id="parse-button">Import</button>
    </div>

    <div>
        <h2>Converted Statblock</h2>
        <textarea id="sbi-output" rows="15" cols="75"></textarea>
    </div>

    <!-- Include your JavaScript file at the end -->
    <script type="module" src="/scripts/sbiWindow.js"></script>
</body>

</html>
